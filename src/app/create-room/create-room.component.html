<h3>Create Room</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="restaurant.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Adress</label>
      <input type="text" class="form-control" id="local" required [(ngModel)]="restaurant.local" name="local">
    </div>

    <div class="form-group">
      <label for="name">Food Type | Concept</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="restaurant.type" name="type">
    </div>

    <div class="form-group">
      <label for="name">Rating</label>
      <input type="number" min="0" max="5" step="0.5" class="form-control" id="rating" required [(ngModel)]="restaurant.rating" name="rating">
    </div>

    <button type="submit" class="btn btn-success btn-style">Submit</button>
  </form>
</div>
