

<h3>Update Room</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="restaurant.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">date</label>
      <input type="text" class="form-control" id="local" required [(ngModel)]="restaurant.local" name="local">
    </div>

    <div class="form-group">
      <label for="name">start Hour</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="restaurant.type" name="type">
    </div>

    <div class="form-group">
      <label for="name">end Hour</label>
      <input type="text" class="form-control" id="rating" required [(ngModel)]="restaurant.rating" name="rating">
    </div>

    <button type="submit" class="btn btn-style">Submit</button>
  </form>
</div>
